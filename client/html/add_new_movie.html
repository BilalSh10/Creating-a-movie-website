<!doctype html>
<html>
<head>
    <title>ADD movie</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

</head>

<body>
    <div class="col-sm-6 col-sm-offset-3">

        <h1>add new movie</h1>

        <!-- OUR FORM -->
        <form id="user_form" name="user_form" method="POST">
            

       
            <!-- ID -->
            <div id="name-group" class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" name="id_field" id="id_field" placeholder="write id here"
                    required>
                <!-- errors will go here -->
            </div>


            <!-- NAME -->
            <div id="name-group" class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="username" placeholder="write name here"
                    required>
                <!-- errors will go here -->
            </div>

            <!-- picture -->
            <div id="name-group" class="form-group">
                <label for="img">Select image:</label>
                <input type="text" id="img" name="img" class="form-control" placeholder="write the wanted image URL">
            </div>


            <!-- director -->
            <div id="name-group" class="form-group">
                <label for="director">Director</label>
                <input type="text" class="form-control" name="director" id="director"
                    placeholder="write director name here">
                <!-- errors will go here -->
            </div>


            <!-- date -->
            <div id="name-group" class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" name="date" id="date">
                <!-- errors will go here -->
            </div>

            <!-- type -->
            <div id="name-group" class="form-group">
                
               
                    <input type="checkbox" id="isSeries" name="isSeries" value="series">
                     <label for="isSeries"> is Series</label>
                     <dev class="season-dev"></dev>
                     <dev class="season-dev2"></dev>
                
                <!-- errors will go here -->
            </div>
 

            <!-- rating -->
            <div id="name-group" class="form-group">
                <label for="rate">Rate</label>
                <input type="number" class="form-control" name="rate" id="rate" placeholder="write a rate for a film here">
                <!-- errors will go here -->
            </div>

            <button type="submit" class="btn btn-success">Submit <span class="fa fa-arrow-right"></span></button>

        </form>

    </div>
</body>

</html>
